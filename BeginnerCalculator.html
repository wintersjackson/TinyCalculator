<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
</head>

<Body>

<div id="frame">
	<h1>Calculator</h1>
	<div id="calculator">

		<form>
		<p>Enter values and choose function</p>
		<input id="val1" type="text" placeholder="00.00">
		<select id="function">
			<option disabled >Choose Function</option>
			<option value="*"> * </option>
			<option value="/"> / </option>
			<option value="-"> - </option>
			<option value="+"> + </option>
		</select>
		</form>
		<input id="val2" type="text" placeholder="00.00">
		
		<button type="button" id="compute">Compute</button>
	</div>	

<p id="endResult"></p>
	
<script type="text/javascript" src="BeginnerCalculator.js"></script>

</body>
</html>
